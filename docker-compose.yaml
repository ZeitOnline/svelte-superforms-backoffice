services:
  # PostgreSQL Database
  postgres:
    image: postgres:17
    container_name: svelte_postgres
    environment:
      POSTGRES_DB: main
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init/:/docker-entrypoint-initdb.d/:ro
    networks:
      - app_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgREST API for Eckchen schema
  postgrest_eckchen:
    image: postgrest/postgrest:v13.0.8@sha256:d09618df2b7b9547c80a076c2f4045b326be8d7ac06060d263caefec1334e3c9
    container_name: postgrest_eckchen
    environment:
      PGRST_DB_URI: postgres://postgres:postgres@postgres:5432/main
      PGRST_DB_SCHEMAS: eckchen
      PGRST_DB_ANON_ROLE: web_anon
      PGRST_SERVER_HOST: "0.0.0.0"
      PGRST_SERVER_PORT: 3000
      PGRST_JWT_SECRET: your-super-secret-jwt-token-with-at-least-32-characters
      PGRST_DB_EXTRA_SEARCH_PATH: eckchen
    ports:
      - "3001:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app_network

  # PostgREST API for Wortiger schema
  postgrest_wortiger:
    image: postgrest/postgrest:v13.0.8@sha256:d09618df2b7b9547c80a076c2f4045b326be8d7ac06060d263caefec1334e3c9
    container_name: postgrest_wortiger
    environment:
      PGRST_DB_URI: postgres://postgres:postgres@postgres:5432/main
      PGRST_DB_SCHEMAS: wortiger
      PGRST_DB_ANON_ROLE: web_anon
      PGRST_SERVER_HOST: "0.0.0.0"
      PGRST_SERVER_PORT: 3000
      PGRST_JWT_SECRET: your-super-secret-jwt-token-with-at-least-32-characters
      PGRST_DB_EXTRA_SEARCH_PATH: wortiger
    ports:
      - "3002:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app_network

  # PostgREST API for SpellingBee schema
  postgrest_spelling_bee:
    image: postgrest/postgrest:v13.0.8@sha256:d09618df2b7b9547c80a076c2f4045b326be8d7ac06060d263caefec1334e3c9
    container_name: postgrest_spelling_bee
    environment:
      PGRST_DB_URI: postgres://postgres:postgres@postgres:5432/main
      PGRST_DB_SCHEMAS: spelling_bee
      PGRST_DB_ANON_ROLE: web_anon
      PGRST_SERVER_HOST: "0.0.0.0"
      PGRST_SERVER_PORT: 3000
      PGRST_JWT_SECRET: your-super-secret-jwt-token-with-at-least-32-characters
      PGRST_DB_EXTRA_SEARCH_PATH: spelling_bee
    ports:
      - "3003:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app_network

  # PostgREST API for Wortgeflecht schema
  postgrest_wortgeflecht:
    image: postgrest/postgrest:v13.0.8@sha256:d09618df2b7b9547c80a076c2f4045b326be8d7ac06060d263caefec1334e3c9
    container_name: postgrest_wortgeflecht
    environment:
      PGRST_DB_URI: postgres://postgres:postgres@postgres:5432/main
      PGRST_DB_SCHEMAS: wortgeflecht
      PGRST_DB_ANON_ROLE: web_anon
      PGRST_SERVER_HOST: "0.0.0.0"
      PGRST_SERVER_PORT: 3000
      PGRST_JWT_SECRET: your-super-secret-jwt-token-with-at-least-32-characters
      PGRST_DB_EXTRA_SEARCH_PATH: wortgeflecht
    ports:
      - "3004:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app_network

  # Nginx reverse proxy for API routing
  # It applies only when using all services from docker-compose, i.e., not working with npm run dev etc.
  nginx:
    image: nginx:alpine
    container_name: nginx_proxy
    ports:
      - "8080:80"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - postgrest_eckchen
      - postgrest_wortiger
      - postgrest_spelling_bee
      - postgrest_wortgeflecht
      - app
    networks:
      - app_network

  # Your SvelteKit application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: svelte_app
    environment:
      - NODE_ENV=production
      - PORT=3000
      # Database connection for your app
      - DATABASE_URL=postgres://postgres:postgres@postgres:5432/main
      # PostgREST endpoints for your app to use
      - POSTGREST_ECKCHEN_URL=http://postgrest_eckchen:3000
      - POSTGREST_WORTIGER_URL=http://postgrest_wortiger:3000
      - POSTGREST_SPELLING_BEE_URL=http://postgrest_spelling_bee:3000
      - POSTGREST_WORTGEFLECHT_URL=http://postgrest_wortgeflecht:3000
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      postgrest_eckchen:
        condition: service_started
      postgrest_wortiger:
        condition: service_started
      postgrest_spelling_bee:
        condition: service_started
      postgrest_wortgeflecht:
        condition: service_started
    networks:
      - app_network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  app_network:
    driver: bridge
