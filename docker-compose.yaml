services:
  # PostgreSQL Database
  postgres:
    image: postgres:17
    container_name: svelte_postgres
    environment:
      POSTGRES_DB: main
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - app_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgREST API for Eckchen schema
  postgrest_eckchen:
    image: postgrest/postgrest:v12.2.12@sha256:5f4ce744539bbba786b4e24dbbd95bdb2a956dcf568c5374995a0ff4a68f5bd2
    container_name: postgrest_eckchen
    environment:
      PGRST_DB_URI: postgres://postgres:postgres@postgres:5432/main
      PGRST_DB_SCHEMAS: eckchen
      PGRST_DB_ANON_ROLE: web_anon
      PGRST_SERVER_HOST: "0.0.0.0"
      PGRST_SERVER_PORT: 3000
      PGRST_JWT_SECRET: your-super-secret-jwt-token-with-at-least-32-characters
      PGRST_DB_EXTRA_SEARCH_PATH: eckchen
    ports:
      - "3001:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app_network

  # PostgREST API for Wortiger schema
  postgrest_wortiger:
    image: postgrest/postgrest:v12.2.12@sha256:5f4ce744539bbba786b4e24dbbd95bdb2a956dcf568c5374995a0ff4a68f5bd2
    container_name: postgrest_wortiger
    environment:
      PGRST_DB_URI: postgres://postgres:postgres@postgres:5432/main
      PGRST_DB_SCHEMAS: wortiger
      PGRST_DB_ANON_ROLE: web_anon
      PGRST_SERVER_HOST: "0.0.0.0"
      PGRST_SERVER_PORT: 3000
      PGRST_JWT_SECRET: your-super-secret-jwt-token-with-at-least-32-characters
      PGRST_DB_EXTRA_SEARCH_PATH: wortiger
    ports:
      - "3002:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app_network

  # Nginx reverse proxy for API routing
  nginx:
    image: nginx:alpine
    container_name: nginx_proxy
    ports:
      - "8080:80"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - postgrest_eckchen
      - postgrest_wortiger
      - app
    networks:
      - app_network

  # Your SvelteKit application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: svelte_app
    environment:
      - NODE_ENV=production
      - PORT=3000
      # Database connection for your app
      - DATABASE_URL=postgres://postgres:postgres@postgres:5432/main
      # PostgREST endpoints for your app to use
      - POSTGREST_ECKCHEN_URL=http://postgrest_eckchen:3000
      - POSTGREST_WORTIGER_URL=http://postgrest_wortiger:3000
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      postgrest_eckchen:
        condition: service_started
      postgrest_wortiger:
        condition: service_started
    networks:
      - app_network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  app_network:
    driver: bridge
